<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotesWorldEditor</title>    
    <link rel="stylesheet" href="css/dep/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/edt/default.css" type="text/css">
    <link rel="stylesheet" href="css/edt/editor.css" type="text/css">
    <link rel="stylesheet" href="css/edt/preview.css" type="text/css">
</head>
<body>


    <div id="editor-home" class="container">
        <h2>new note</h2>
        <form method="post">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" maxlength="500" placeholder="enter a descriptive title for your note">
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group col-sm-5">
                    <label for="privacy">Note Privay (default privacy is private)</label>
                    <select name="privacy" class="form-select" id="privacy">
                        <option value="PB">public</option>
                        <option value="CO">connected</option>
                        <option value="PR" selected="">private</option>
                    </select>
                </div>
            </div>

            <hr>

            <div id="editor-grp">
                <div class="row">
                    <ul id="nav-tabs-sec" class="nav nav-tabs col-md-10">
                        <!-- The ids of the anchor tags should never start with the same letter ever! -->
                        <li class="nav-item">
                          <span class="nav-link tab-nav active" data-section-to="editor" data-section-from="" id="editor-open">Editor</span>
                        </li>
    
                        <li class="nav-item">
                            <span class="nav-link tab-nav" data-section-to="preview" data-section-from="" id="preview-open">Preview</span>
                        </li>
                        <li class="nav-item">
                            <span class="nav-link tab-nav" data-section-to="help" data-section-from="" id="help-open">Help</span>
                        </li>
                    </ul>
                    <span class="fullscreen-home col-md-2">
                        <img alt="icon to toggle to fullscreen" title="Enter fullscreen" id="fullscreen-toggle" src="svg/fullscreen.svg" data-enter-icon="SVG/fullscreen.svg" data-exit-icon="SVG/fullscreen_exit.svg" data-state="0">
                    </span>
                </div>

                <div id="editor" class="editor-tab editor-tab-active">
                    <div class="row sticky-top" id="shorcut-sections">

                        <!-- Headings -->
                        <div class="dropdown shortcut-item-m col">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="svg/title.svg" alt="" title="Insert heading">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                                <li class="dropdown-item shortcut-item" data-short="h1">H1</li>
                                <li class="dropdown-item shortcut-item" data-short="h2">H2</li>
                                <li class="dropdown-item shortcut-item" data-short="h3">H3</li>
                                <li class="dropdown-item shortcut-item" data-short="h4">H4</li>
                                <li class="dropdown-item shortcut-item" data-short="h5">H5</li>
                                <li class="dropdown-item shortcut-item" data-short="h6">H6</li>
                            </ul>
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Bold text -->
                        <div class="shortcut-item-m col">
                            <img src="svg/bold.svg" alt="bold letter b" class="shortcut-item" data-short="bold" title="Bold text">
                        </div>

                        <!-- Italic text -->
                        <div class="shortcut-item-m col">
                            <img src="svg/italic.svg" alt="italic letter i" class="shortcut-item" data-short="italic" title="Italicize text">
                        </div>

                        <!-- Strikethrough -->
                        <div class="shortcut-item-m col">
                            <img src="svg/strikethrough.svg" alt="striked through t" class="shortcut-item" data-short="strike" title="Strike through text">
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Text cases -->
                        <div class="dropdown shortcut-item-m col" title="Insert heading">
                            <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton2" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="svg/case.svg" alt="">
                            </button>
                            <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton2">
                                <li class="dropdown-item shortcut-item" data-short="case-u">UPPERCASE</li>
                                <li class="dropdown-item shortcut-item" data-short="case-l">lower case</li>
                                <li class="dropdown-item shortcut-item" data-short="case-s">Sentence case</li>
                                <li class="dropdown-item shortcut-item" data-short="case-t">Title Case</li>
                            </ul>
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Bullet list -->
                        <div class="shortcut-item-m col">
                            <img src="svg/list_bulleted.svg" alt="list bullets" class="shortcut-item" data-short="bullets" title="Insert bullet list">
                        </div>

                        <!-- Numbered list -->
                        <div class="shortcut-item-m col">
                            <img src="svg/list_numbered.svg" alt="numbered list" class="shortcut-item" data-short="numbers" title="Insert numbered list">
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Link -->
                        <div class="shortcut-item-m col">
                            <img src="svg/insert_link.svg" alt="chain icon" class="shortcut-item" data-short="link" title="Insert link">
                        </div>

                        <!-- Insert image -->
                        <div class="shortcut-item-m col">
                            <img src="svg/insert_photo.svg" alt="image icon" class="shortcut-item" data-short="image" title="Insert image">
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Add line -->
                        <div class="shortcut-item-m col">
                            <img src="svg/line.svg" alt="pen drawing" class="shortcut-item" data-short="line" title="Insert line">
                        </div>

                        <!-- Quote -->
                        <div class="shortcut-item-m col">
                            <img src="svg/quote.svg" alt="quotation marks" class="shortcut-item" data-short="quote" title="Insert blockquote">
                        </div>

                        <div class="sec-div col"></div>

                        <!-- Single line code -->
                        <div class="shortcut-item-m col">
                            <img src="svg/code.svg" alt="Angle brackets" class="shortcut-item" data-short="s-code" title="Insert single line code">
                        </div>

                        <!-- Multiline code -->
                        <div class="shortcut-item-m col">
                            <img src="svg/code.svg" alt="Angle brackets" class="shortcut-item" data-short="code" title="Insert multiline code" style="transform: rotate(90deg);">
                        </div>
                    </div>

                    <div class="row">
                        <textarea name="note" id="text-edit" cols="30" rows="10" class="form-control col-8"></textarea>
                        <div id="s-c" class="col-4">
                            <div id="s-c-c">
                                <div class="dropdown" title="Insert heading">
                                    <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton3" data-bs-toggle="dropdown" aria-expanded="false">
                                        Change editor font size (<span id="f-size">14</span>)
                                    </button>
                                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton3" id="editor-size-change"></ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
 
                <div id="preview" class="editor-tab">
                    <div id="js-preview-window"></div>
                </div>

                <div id="help" class="editor-tab">
                    <h2>Help</h2>
                    <p>This is the help section of the editor shall be populated automatically</p>
                </div>
            </div>

            <hr>

            <div class="row" id="s-section">
                <input id="ogSubmit" type="submit" class="col btn-outline form-control" value="new note">
                <span class="col"></span>
                <button id="second-btn" class="col btn-outline form-control" data-second-url="#">save and edit tags</button>
            </div>
            
        </form>
    </div>
    
    <script src="js/dep/bootstrap.bundle.min.js"></script>
    <script src="js/dep/marked.min.js"></script>
    <script src="js/edt/preview.js"></script>
    <script src="js/edt/tabMaster.js"></script>
    <script src="js/edt/editor.js"></script>
</body>
</html>
