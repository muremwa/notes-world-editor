<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Editor as Component</title>
    <link rel="stylesheet" href="$import('css/dep/bootstrap.min.css')" type="text/css">
    <link rel="stylesheet" href="$import('css/edt/default.css')" type="text/css">
    $css
</head>
<body>

    <div id="editor-home" class="container">
        <h2>new note</h2>
        <form action="" method="">
            <div class="row">
                <div class="form-group col-sm-5">
                    <label for="title">Title</label>
                    <input id="title" type="text" class="form-control" name="title" maxlength="500" placeholder="enter a descriptive title for your note">
                </div>
                <div class="col-sm-2"></div>
                <div class="form-group col-sm-5">
                    <label for="privacy">Note Privay (default privacy is private)</label>
                    <select name="privacy" class="form-select" id="privacy">
                        <option value="PB">public</option>
                        <option value="CO">connected</option>
                        <option value="PR" selected="">private</option>
                    </select>
                </div>
            </div>

            <hr>

            <markdown-editor value="text"></markdown-editor>
            

            <hr>

            <div class="row" id="s-section">
                <input id="ogSubmit" type="submit" class="col btn-outline form-control" value="new note">
                <span class="col"></span>
                <button id="second-btn" class="col btn-outline form-control" data-second-url="#">save and edit tags</button>
            </div>
            
        </form>
    </div>

    $bundles
</body>
</html>
